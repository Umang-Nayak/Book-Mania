{% extends 'admin_header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-chart float-right">
                        <h1>Area</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Area Table</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                                    <thead>
                                    <tr>
                                        <th>Area ID</th>
                                        <th>Area Name</th>
                                        <th>Area Pincode</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for data in a %}
                                    <tr>
                                        <td>{{data.a_id}}</td>
                                        <td>{{data.a_name}}</td>
                                        <td>{{data.a_pincode}}</td>
                                        <td>
                                            <a href="/d_area/{{data.a_id}}"><i class="fas fa-trash"></i></a>
                                            &nbsp; /&nbsp;
                                            <a href="/update_area/{{data.a_id}}"><i class="fas fa-sync-alt"></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="/ai/" class="badge badge-primary">Insert Area</a>
    </section>
</div>
{% endblock %}
