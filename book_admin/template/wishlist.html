{% extends 'admin_header.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Wishlist</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Wishlist Table</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                                    <thead>
                                    <tr>
                                        <th>Wishlist ID</th>
                                        <th>Book Name</th>
                                        <th>User First Name</th>
                                        <th>User Last Name</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    {% for data in w %}

                                    <tr>
                                        <td>{{data.w_id}}</td>
                                        <td>{{data.b_id.b_name}}</td>
                                        <td>{{data.u_id.u_fname}}</td>
                                        <td>{{data.u_id.u_lname}}</td>
                                        <td>
                                            <a href="/d_wishlist/{{data.w_id}}"><i class="fas fa-trash"></i></a>
                                        </td>

                                    </tr>

                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
