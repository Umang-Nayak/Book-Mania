{% extends 'admin_header.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Book</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update Book Image</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>


                            <form method="post"  enctype="multipart/form-data" action="/update_image/{{bid.b_id}}">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">

                                                <label>Book Image</label>
                                                <input type="file" class="form-control" name="b_img" value="{{bid.b_img}}">

                                                <br/>
                                                <br/>

                                                <input type="submit" class="btn btn-primary">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
