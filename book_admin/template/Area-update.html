{% extends 'admin_header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Area</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update Area Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>


                            <form method="post" action="/update_area/{{aid.a_id}}" >
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Area Name</label>
                                                <input type="text" class="form-control" name="a_name" value="{{aid.a_name}}">

                                                <br/>
                                                <br/>

                                                <label>Area Pincode</label>
                                                <input type="text" class="form-control" name="a_pincode" value="{{aid.a_pincode}}">

                                                <br/>
                                                <br/>

                                                <input type="submit" class="btn btn-primary">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
