{% extends 'admin_header.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Sub-category</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Update Sub-category Details</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>

                            <form method="post" action="/update_sub_category/{{sid.s_id}}">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Sub-Category Name</label>
                                                <input type="text" class="form-control" name="s_name"
                                                       value="{{sid.s_name}}">

                                                <br/>
                                                <br/>

                                                <label>Sub-Category Description</label>
                                                <textarea class="form-control" name="s_des">{{sid.s_des}}</textarea>

                                                <br/>
                                                <br/>

                                                <label>Category Name</label>
                                                <select class="form-control" name="c_id">
                                                    {% for val in category %}

                                                    <option value="{{val.c_id}}" {% if val.c_id == sid.c_id_id %}
                                                            selected {% endif %}> {{val.c_name}}
                                                    </option>

                                                    {% endfor %}
                                                </select>
                                                <br/>
                                                <br/>

                                                <input type="submit" class="btn btn-primary">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
