{% extends 'admin_header.html' %}
{% load static %}

{% block content %}
<!-- Main Content -->
<div class="main-content">
    <section class="section">
        <div class="section-header">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                    <div class="section-header-breadcrumb-content-chart float-right">
                        <h1>Sub-category</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Insert Sub-category Detail</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                            </div>

                            <form method="post" action="/si/" data-parsley-validate="">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="row">

                                        <div class="col-lg-4 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label>Sub-Category Name</label>
                                                <input type="text"
                                                       class="form-control"
                                                       name="s_name"
                                                       data-parsley-required="true"
                                                       data-parsley-required-message="Sub-category name is required !">

                                                <br/>
                                                <br/>

                                                <label>Sub-Category Description</label>
                                                <textarea class="form-control"
                                                          name="s_des"
                                                          data-parsley-required="true"
                                                          data-parsley-required-message="Sub-category description is required !">
                                                </textarea>

                                                <br/>
                                                <br/>

                                                <label>Category Name</label>
                                                <select class="form-control" name="c_id">
                                                    {% for val in category %}

                                                    <option value="{{val.c_id}}">{{val.c_name}}</option>

                                                    {% endfor %}
                                                </select>
                                                <br/>
                                                <br/>

                                                <input type="submit" class="btn btn-primary">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
