{% extends 'customer_header.html' %}
{% load static %}
{% block content %}
    <div class="page-content bg-white">
		<!-- contact area -->
        <div class="content-block">
			<!-- Browse Jobs -->
			<section class="content-inner bg-white">
				<div class="container">
					<div class="row">
						<div class="col-xl-3 col-lg-4 m-b30">
							<div class="sticky-top">
								<div class="shop-account">
									<div class="account-detail text-center">
										<div class="my-image">
											<a href="/c/cprofile/">
												<img alt="" src="{% static 'images/BM/orange_user.png' %}">
											</a>
										</div>
										<div class="account-title">
											<div class="">
												<h4 class="m-b5"><a href="/c/cprofile/">
													{{request.session.customer_fname}} {{request.session.customer_lname}}
												</a></h4>
												<p class="m-b0">Happy Customer <i class="fas fa-smile"></i></p>
											</div>
										</div>
									</div>
									<ul class="account-list">
										<li>
											<a href="/c/cprofile/" class="active"><i class="far fa-user" aria-hidden="true"></i>
											<span>Profile</span></a>
										</li>
										<li>
											<a href="/c/cart/"><i class="flaticon-shopping-cart-1"></i>
											<span>My Cart</span></a>
										</li>
										<li>
											<a href="/c/cwishlist/"><i class="far fa-heart" aria-hidden="true"></i>
											<span>Wishlist</span></a>
										</li>
										<li>
											<a href="/c/new_book1/"><i class="fa fa-briefcase" aria-hidden="true"></i>
											<span>Shop</span></a>
										</li>
										<li>
											<a href="/c/logout/"><i class="fas fa-sign-out-alt" aria-hidden="true"></i>
											<span>Log Out</span></a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="col-xl-9 col-lg-8 m-b30">
							<div class="shop-bx shop-profile">
								<div class="shop-bx-title clearfix">
									<h5 class="text-uppercase">Book Information</h5>
								</div>
								<form method="post" action="/c/c_sell/" enctype="multipart/form-data" >
									{% csrf_token %}
									<div class="row m-b30">
										<div class="col-lg-6 col-md-6">
											<div class="mb-3">
												<label for="formcontrolinput1" class="form-label">Book Name :</label>
												<input type="text" class="form-control" id="formcontrolinput1" name="b_name">
											</div>
										</div>
										<div class="col-lg-6 col-md-6">
											<div class="mb-3">
												<label for="formcontrolinput3" class="form-label">Book Price:</label>
												<input type="text" class="form-control" id="formcontrolinput3" name="b_price">
											</div>
										</div>

									</div>

									<div class="row">
										<div class="col-lg-6 col-md-6">
											<div class="mb-3">
												<label for="formcontrolinput5" class="form-label">Book Quantity:</label>
												<input type="text" class="form-control" id="formcontrolinput5" name="b_qty" >
											</div>
										</div>
										<div class="col-lg-6 col-md-6">
											<div class="mb-3">
												<label for="formcontrolinput6" class="form-label">Book Image:</label>
												<input type="file" class="form-control" id="formcontrolinput6"  name="b_img">
											</div>
										</div>

										<div class="col-lg-6 col-md-6">
											<div class="mb-4">
												<label for="formcontrolinput10" class="form-label">Book Description:</label>
												<input type="text" class="form-control" id="formcontrolinput10" name="b_des">
											</div>
										</div>

										<div class="col-lg-6 col-md-6">
											<div class="mb-4">
												<label for="formcontrolinput10" class="form-label">Sub-Category Name:</label>
												<select class="form-control" name="s_id">
                                                    {% for val in sub_category %}

                                                    <option value="{{val.s_id}}">{{val.s_name}}</option>

                                                    {% endfor %}
                                                </select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6">
											<div class="mb-4">
												<label for="formcontrolinput10" class="form-label">Language Name:</label>
												<select class="form-control" name="l_id">
                                                    {% for val in language %}

                                                    <option value="{{val.l_id}}">{{val.l_name}}</option>

                                                    {% endfor %}
                                                </select>

											</div>
										</div>

										<div class="col-lg-6 col-md-6">
											<div class="mb-4">

												<input type="hidden" class="form-control" id="formcontrolinput11" name="u_id" value="{{ui}}">
												<input type="hidden" class="form-control" id="formcontrolinput12" name="is_available" value="1">

											</div>
										</div>


									</div>
									 <input type="submit" class="btn btn-primary">
									</form>
							</div>    
						</div>
					</div>
				</div>
			</section>
            <!-- Browse Jobs END -->
		</div>
    </div>
    <!-- Content END-->

	{% endblock %}
