{% extends 'customer_header.html' %}
{% load static %}
{% block content %}
<div class="page-content bg-grey">
    <div class="content-inner-1 border-bottom">
        <div class="container">
            <div class="row ">
                <div class="col-xl-3">
                    <div class="shop-filter">
                        <div class="d-flex justify-content-between">
                            <h4 class="title">Filter Option</h4>
                            <a href="javascript:void(0);" class="panel-close-btn"><i class="flaticon-close"></i></a>
                        </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

                        <script>
                        $(document).ready(function() {
                            $("#orderby").change(function () {
                                var url = $("#sortform").attr("data-sort-url");
                                var SId = $(this).val();
                                $.ajax({
                                    url: url,
                                    data: {
                                        'sort': SId,
                                    },
                            success: function (data) {
                                $("#product").html(data);  // replace the contents of the city input with the data that came from the server
                            }
                            });

                            });
                        });
                        </script>

                        <div class="accordion accordion-filter" id="accordionExample">
                            <form class="accordion-item" id="sortform" method="POST"
                                  data-sort-url="{% url 'ajax_sort_products2' %}" action="">
                                <select class="accordion-button" id="orderby"
                                        style="appearance:none;-webkit-appearance:none;">
                                    <label>Price Range</label>
                                    <option class="range-slider style-1" value="1">Price Range : Low to High</option>
                                    <option class="range-slider style-1" value="2">Price Range: High to Low</option>
                                </select>
                            </form>


                            <div class="accordion accordion-inner" id="filter-inner">
                                <div class="accordion-item">
                                    <button class="accordion-button collapsed" id="headingTwo_inner" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#collapseTwo_inner"
                                            aria-expanded="false" aria-controls="collapseTwo_inner">
                                        Category
                                    </button>
                                    <div id="collapseTwo_inner" class="accordion-collapse collapse accordion-body"
                                         aria-labelledby="headingTwo_inner" data-bs-parent="#filter-inner">
                                        <ul>
                                            {% for y in c %}
                                            <li><a href="/c/c_b1/{{y.c_id}}">{{y.c_name}}</a></li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-xl-9">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="title">Books</h4>
                        <a href="javascript:void(0);" class="btn btn-primary panel-btn">Filter</a>
                    </div>
                    <div class="filter-area m-b30">
                        <div class="grid-area">
                            <div class="shop-tab">
                                <ul class="nav text-center product-filter justify-content-end" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/c/clist/">

                                                      fill="#AAAAAA"></path>
                                            </svg>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/c/new_book1/">

                                                <path d="M3 11H10C10.2652 11 10.5196 10.8946 10.7071 10.7071C10.8946 10.5196 11 10.2652 11 10V3C11 2.73478 10.8946 2.48043 10.7071 2.29289C10.5196 2.10536 10.2652 2 10 2H3C2.73478 2 2.48043 2.10536 2.29289 2.29289C2.10536 2.48043 2 2.73478 2 3V10C2 10.2652 2.10536 10.5196 2.29289 10.7071C2.48043 10.8946 2.73478 11 3 11ZM4 4H9V9H4V4Z"

                                                      fill="#AAAAAA"></path>
                                                <path d="M14 22H21C21.2652 22 21.5196 21.8946 21.7071 21.7071C21.8946 21.5196 22 21.2652 22 21V14C22 13.7348 21.8946 13.4804 21.7071 13.2929C21.5196 13.1054 21.2652 13 21 13H14C13.7348 13 13.4804 13.1054 13.2929 13.2929C13.1054 13.4804 13 13.7348 13 14V21C13 21.2652 13.1054 21.5196 13.2929 21.7071C13.4804 21.8946 13.7348 22 14 22ZM15 15H20V20H15V15Z"
                                                      fill="#AAAAAA"></path>
                                            </svg>
                                        </a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12 col-sm-12" id="product">
                        {% for x in book %}
                        <div class="col-md-12 col-sm-12">

                            <div class="dz-shop-card style-2">
                                <div class="dz-media">
                                    <img src="{% static 'assets/img/' %}{{x.b_img}}" alt="book">
                                </div>
                                <div class="dz-content">
                                    <div class="dz-header">
                                        <div>
                                            <h4 class="title mb-0"><a href="/c/cdetail/{{x.b_id}}">{{x.b_name}}</a></h4>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="price">
                                            <span class="price-num text-primary">â‚¹ {{x.b_price}}</span>
                                        </div>

                                    </div>


                                    <div class="dz-body">
                                        <div class="dz-rating-box">
                                            <div>
                                                <p class="dz-para">{{x.b_des}} </p>
                                            </div>
                                        </div>
                                        <div class="rate">
                                            <div class="d-flex">
                                                <form method="post" action="/c/insert_cart/{{x.b_id}}">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="b_id" value="{{x.b_id}}">
                                                    <input type="hidden" name="b_qty" value="1">
                                                    <input type="hidden" name="price" value="{{x.b_price}}"/>
                                                    <button class="btn btn-secondary box-btn btnhover btnhover2"><i
                                                            class="flaticon-shopping-cart-1 m-r10"></i> Add to cart
                                                    </button>
                                                </form>
                                                <form method="POST" action="/c/cl_wishlist/">
                                                    {% csrf_token %}

                                                    <div class="bookmark-btn style-2">
                                                        <input type="hidden" name="b_id" value="{{x.b_id}}">
                                                        <button type="submit" class="form-check-label">

                                                            {% if x.b_id in w %}
                                                            <i class='fas fa-heart' style='color: red'></i>
                                                            {% else %}
                                                            <i class="flaticon-heart"></i>
                                                            {% endif %}
                                                        </button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
